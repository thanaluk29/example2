<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Scatter Plot</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Calculate and plot displacement</h1>
    <div class="container">
        <div>
            <form id="inputForm">
                <label for="u">Initial velocity (u):</label>
                <input type="number" id="u" name="u" step="any" required><br><br>
                <label for="a">Acceleration (a):</label>
                <input type="number" id="a" name="a" step="any" required><br><br>
                <label for="t">Total time (t):</label>
                <input type="number" id="t" name="t" step="any" required><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div>
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
